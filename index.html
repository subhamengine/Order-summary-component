<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="big-img">

    <div class="flex-box">

      <div class="small-img">
        <img class="danceImg" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="rest">
        <div class="text">
          <h2>Order Summary</h2>
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="annual">
          <div class="annualicon">
            <img class="imgmusic" src="images/icon-music.svg" alt="music icon">
            <span class="plan">
              <b class="ann" >Annual Plan</b><br>
              <span class="money" >$59.99/year</span>
            </span>
          </div>
          <!-- <div class="change"> -->
            <a href="">change</a>
          <!-- </div> -->
        </div>
        <div class="pay">
          Proceed to Payment
        </div>
        <div class="cancel">
          Cancel Order
        </div>
      </div>
      
    </div>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/subham-sharma-b04689203/" target="_blank">Subham Sharma</a>.
  </div>
</body>
</html>
